<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="image">
    <button id="1" onclick="firstimage()">1st image</button>
    <button id="2" onclick="secondimage()">2nd image</button>
    <script>
        function firstimage(){
            image.src = 'media/1.jpg';
        }
        function secondimage(){
            image.src = 'media/2.jpg';
        }
    </script>
</body>
</html>
